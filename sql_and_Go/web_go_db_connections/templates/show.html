<div class="container">

    <!-- here we use the view engine and print the data we get -->
        
    {{ if . }}
        <table class="table table-striped table-dark">
            <tr>
                <th>NAME</th>
                <th>PASSWORD</th>
            </tr>
            {{ range . }}
                <tr scope="row">
                <td>{{ .Name }}</td>
                <td>{{ .Password }}</td>
                </tr>
            {{ end }}
        </table>
    {{ else }}
        <h1>No Data</h1>
    {{ end }}
    
</div>
